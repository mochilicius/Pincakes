<!DOCTYPE html>
<html>

<head>

</head>

<body>

  <section id="carrinho">

  <div class="header">
    <a href="#default" class="logo">PinCakes</a>
    <div class="header-right">
      <a href="index.html">Home</a>
      <a href="index-cardapio.html">Sabores</a>

      <a href="index-carrinho.html" id="cart">

  </div>

  <div id="formulario">

    <div id="listaPrecos">

    </div>

            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone"><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
      </div>
      <div id="container">
        <button type="reset" class="botoes">Limpar</button>
        <button type="submit" class="botoes">Pagar</button>
        </form>
      </div>
